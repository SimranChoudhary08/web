<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="heading mb-4">English Dictionary</h1>
        <!-- Input Field -->
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            placeholder="Search a word"
            type="text"
            class="form-control"
            id="input"
            aria-label="Search a word"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"
            onclick="fetchWord()"
          >
            Search
          </button>
        </div>
        <p class="text-muted" id="info-text">Type a word and press Enter</p>
      </div>

      <!-- Word Details -->
      <div
        class="card p-4 mt-4 text-center d-none"
        id="meaning-container"
        style="max-width: 600px; margin: 0 auto;"
      >
        <div class="card-body">
          <h5 class="card-title">Word: <span class="title" id="title">___</span></h5>
          <p class="card-text">Meaning: <span class="meaning" id="meaning">___</span></p>
          <audio src="" controls id="audio" class="mt-3"></audio>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for some interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
